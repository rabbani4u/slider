<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css">
    
    <title> Image Slider </title>
</head>
<body>
<!-----First Slider---->
<div class="slide-container">
    <div class="slides fade">
        <div class="text">1 /5</div>
        <div><img src="Images/01.jpg" alt=""></div>
        <div class="caption">Caption Text</div>
    </div>

<!-----First Slider---->
    <div class="slides fade">
        <div class="text">2 /5</div>
        <div><img src="Images/02.jpg" alt=""></div>
        <div class="caption">Caption Text</div>
    </div>
<!-----Second Slider---->

    <div class="slides fade">
        <div class="text">3 /5</div>
        <div><img src="Images/03.jpg" alt=""></div>
        <div class="caption">Caption Text</div>
    </div>
<!-----Fourth Slider---->

    <div class="slides fade">
        <div class="text">4 /5</div>
        <div><img src="Images/04.jpg" alt=""></div>
        <div class="caption">Caption Text</div>
    </div>

<!-----Fifth Slider---->

    <div class="slides fade">
        <div class="text">5 /5</div>
        <div><img src="Images/05.jpg" alt=""></div>
        <div class="caption">Caption Text</div>
    </div>
    
<!--------Change Slide with Button--------------->
<a class="prev" onclick="plusIndex(-1)">&#10094;</a>
<a class="next" onclick="plusIndex(+1)">&#10095;</a>
<br>

<!----------Dots---------->
<div style="text-align: center; margin-bottom: 10px;">
    <span class="dots" onclick="currentSlide(1)"></span>
    <span class="dots" onclick="currentSlide(2)"></span>
    <span class="dots" onclick="currentSlide(3)"></span>
    <span class="dots" onclick="currentSlide(4)"></span>
    <span class="dots" onclick="currentSlide(5)"></span>
</div>

</div>
 <script src="script.js">
    
</script>
</body>

</html>
